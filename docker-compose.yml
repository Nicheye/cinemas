version: '3.9'

services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword
    ports:
     - "5432:5432"
  web:
   build: .
   command: python manage.py runserver 0.0.0.0:8000
   volumes:
    - .:/code
   ports:
    - "8000:8000"
   environment:
    - DB_HOST=db
    - DB_NAME=app
    - DB_USER=postgres
    - DB_PASS=supersecretpassword
   depends_on:
    - db
  #  depends_on:
  #   - db